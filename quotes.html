---
layout: page

<div class="data">

  
    {% for post in site.categories.quotes %}
		<div class="item">
	    	<a class="post" href="{{ post.url | prepend: site.baseurl }}"></a>   
	        <p class="excerpt">"{{ post.excerpt | remove: '<p>' | remove:'</p>'}}" - {{post.title}}</p>   
	    </div>
    {% endfor %}


</div>
